  <!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>

        <!-- Instagram DM style typing bubble -->
        <div id="typing-indicator" class="typing hidden">
            <span></span><span></span><span></span>
        </div>

        <form id="chatForm">
            <input type="text" id="user" placeholder="Your name" required>
            <input type="text" id="message" placeholder="Message..." required>
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        async function loadMessages() {
            const res = await fetch("/messages");
            const messages = await res.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";

            const currentUser = document.getElementById("user").value;

            messages.forEach(m => {
                const div = document.createElement("div");
                div.classList.add("bubble");
                if (m.user === currentUser) {
                    div.classList.add("mine");
                } else {
                    div.classList.add("theirs");
                }
                div.textContent = m.text;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function checkTyping() {
            const res = await fetch("/typing");
            const data = await res.json();
            const indicator = document.getElementById("typing-indicator");
            if (data.typing) {
                indicator.classList.remove("hidden");
            } else {
                indicator.classList.add("hidden");
            }
        }

        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = document.getElementById("user").value;
            const text = document.getElementById("message").value;

            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, text })
            });

            document.getElementById("message").value = "";
            await fetch("/typing", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ typing: false })
            });
            loadMessages();
        });

        let typingTimeout;
        document.getElementById("message").addEventListener("input", async () => {
            await fetch("/typing", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ typing: true })
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(async () => {
                await fetch("/typing", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ typing: false })
                });
            }, 2000);
        });

        // mobile keyboard fix
        window.addEventListener("resize", () => {
            document.body.style.height = window.innerHeight + "px";
        });

        setInterval(loadMessages, 2000);
        setInterval(checkTyping, 1000);
        loadMessages();
    </script>
</body>
</html>
