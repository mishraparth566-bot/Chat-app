<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      margin: 4px 0;
    }
    .message.sent { justify-content: flex-end; }
    .message.received { justify-content: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
    }
    .sent .bubble {
      background-color: #3797EF;
      color: white;
      border-bottom-right-radius: 5px;
    }
    .received .bubble {
      background-color: #262626;
      color: white;
      border-bottom-left-radius: 5px;
    }
    .meta {
      display: flex;
      justify-content: flex-end;
      font-size: 10px;
      opacity: 0.7;
      margin-top: 3px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #111;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #262626;
      color: #fff;
    }
    #send-btn {
      margin-left: 10px;
      background-color: #3797EF;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.user == 'You' %}sent{% else %}received{% endif %}" id="msg-{{ msg.id }}">
        <div class="bubble">
          {{ msg.msg }}
          <div class="meta">
            <span>{{ msg.timestamp }}</span>
            <span class="status">{{ "✓" if msg.status=="sent" else ("✓✓" if msg.status=="delivered" else "✓✓" ) }}</span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div id="input-area">
    <input id="message-input" type="text" placeholder="Message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    var socket = io();

    function renderStatus(status) {
      if (status === "sent") return "✓";
      if (status === "delivered") return "✓✓";
      if (status === "read") return "<span style='color:#3797EF'>✓✓</span>";
      return "";
    }

    function addMessage(data, local=false) {
      let chatBox = document.getElementById("chat-box");
      let msgDiv = document.createElement("div");
      msgDiv.className = "message " + (data.user === "You" ? "sent" : "received");
      msgDiv.id = "msg-" + data.id;
      msgDiv.innerHTML = `
        <div class="bubble">
          ${data.msg}
          <div class="meta">
            <span>${data.timestamp}</span>
            <span class="status">${renderStatus(data.status)}</span>
          </div>
        </div>
      `;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    document.getElementById("send-btn").onclick = function() {
      let msg = document.getElementById("message-input").value;
      if (msg.trim() !== "") {
        let tempId = Date.now().toString();
        let tempData = { id: tempId, user: "You", msg: msg, timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), status: "sent" };
        addMessage(tempData, true);
        socket.emit("send_message", { user: "You", msg: msg });
        document.getElementById("message-input").value = "";
      }
    };

    // Receive from server
    socket.on("receive_message", function(data) {
      addMessage(data);
      if (data.user !== "You") {
        // mark delivered instantly
        socket.emit("update_status", {id: data.id, status: "delivered"});
        // simulate read after 2 sec
        setTimeout(() => {
          socket.emit("update_status", {id: data.id, status: "read"});
        }, 2000);
      }
    });

    socket.on("status_update", function(data) {
      let el = document.querySelector(`#msg-${data.id} .status`);
      if (el) el.innerHTML = renderStatus(data.status);
    });
  </script>
</body>
</html>
