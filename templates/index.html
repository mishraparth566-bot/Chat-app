<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-shell">
    <div class="chat-header">
      <div class="header-left">
        <button class="icon back">←</button>
        <span class="chat-title">Chat</span>
      </div>
      <span class="online">● Online</span>
    </div>

    <div class="chat-area">
      <div id="messages" class="messages"></div>

      <!-- typing indicator -->
      <div id="typingIndicator" class="typing hidden">
        <span></span><span></span><span></span>
      </div>

      <form id="form" class="input-form">
        <div class="input-wrapper">
          <input id="input" autocomplete="off" placeholder="Type a message...">
        </div>
        <button class="send-btn">➤</button>
      </form>
    </div>
  </div>

<script>
const socket = io();
const form = document.getElementById('form');
const input = document.getElementById('input');
const messages = document.getElementById('messages');
const typingIndicator = document.getElementById('typingIndicator');

const client_id = Math.random().toString(36).substring(2, 9);

// ----------------- Typing -----------------
let typing = false;
let typingTimeout;

input.addEventListener('input', () => {
  if (!typing) {
    typing = true;
    socket.emit('typing', { client_id, typing: true });
  }
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    typing = false;
    socket.emit('typing', { client_id, typing: false });
  }, 1200);
});

socket.on('typing_update', (data) => {
  const typingClients = data.typing_clients || [];
  const othersTyping = typingClients.length > 0;

  if (othersTyping) {
    typingIndicator.classList.remove('hidden');
  } else {
    typingIndicator.classList.add('hidden');
  }
});

// ----------------- Messages -----------------
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;

  socket.emit('send_message', { client_id, text });
  input.value = '';
});

socket.on('new_message', (msg) => {
  addMessage(msg);

  if (msg.client_id !== client_id) {
    // mark read after short delay
    setTimeout(() => {
      socket.emit("message_read", { message_id: msg.id });
    }, 500);
  }
});

socket.on('message_read_update', (data) => {
  const el = document.querySelector(`[data-id="${data.message_id}"] .status`);
  if (el) {
    el.innerHTML = '✓✓';
    el.style.color = '#007aff'; // luminous blue
  }
});

function addMessage(msg) {
  const isMine = msg.client_id === client_id;
  const bubble = document.createElement('div');
  bubble.className = `msg-bubble ${isMine ? 'mine' : 'theirs'}`;
  bubble.dataset.id = msg.id;

  const time = new Date(msg.timestamp * 1000)
                  .toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

  bubble.innerHTML = `
    <div class="text">${msg.text}</div>
    <div class="meta">
      <span class="time">${time}</span>
      ${isMine ? '<span class="status">✓</span>' : ''}
    </div>
  `;

  messages.appendChild(bubble);
  messages.scrollTop = messages.scrollHeight;
}
</script>
</body>
</html>
