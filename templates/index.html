<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      margin: 4px 0;
    }
    .message.sent {
      justify-content: flex-end;
    }
    .message.received {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      font-size: 15px;
    }
    .sent .bubble {
      background-color: #3797EF; /* Instagram blue */
      color: white;
      border-bottom-right-radius: 5px;
    }
    .received .bubble {
      background-color: #262626; /* Instagram dark grey */
      color: white;
      border-bottom-left-radius: 5px;
    }
    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-left: 6px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #111;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #262626;
      color: #fff;
    }
    #send-btn {
      margin-left: 10px;
      background-color: #3797EF;
      border: none;
      padding: 0 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.user == 'You' %}sent{% else %}received{% endif %}">
        <div class="bubble">
          {{ msg.msg }}
          <span class="timestamp">{{ msg.timestamp }}</span>
        </div>
      </div>
    {% endfor %}
  </div>

  <div id="input-area">
    <input id="message-input" type="text" placeholder="Message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    var socket = io();

    // Send message
    document.getElementById("send-btn").onclick = function() {
      let msg = document.getElementById("message-input").value;
      if (msg.trim() !== "") {
        socket.emit("send_message", { user: "You", msg: msg });
        document.getElementById("message-input").value = "";
      }
    };

    // Receive message
    socket.on("receive_message", function(data) {
      addMessageToUI(data);
    });

    function addMessageToUI(data) {
      let chatBox = document.getElementById("chat-box");
      let msgDiv = document.createElement("div");

      if (data.user === "You") {
        msgDiv.className = "message sent";
      } else {
        msgDiv.className = "message received";
      }

      msgDiv.innerHTML = `
        <div class="bubble">
          ${data.msg}
          <span class="timestamp">${data.timestamp}</span>
        </div>
      `;

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
