<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-shell">
    <header class="chat-header">
      <div class="header-left">
        <button id="backBtn" class="icon back">◀</button>
        <div class="chat-title">Chat</div>
      </div>
      <div class="header-right">
        <div id="onlineLabel" class="online hidden">Online</div>
      </div>
    </header>

    <main id="chatArea" class="chat-area">
      <div id="messages" class="messages"></div>
    </main>

    <!-- typing indicator (appears above input) -->
    <div id="typingIndicator" class="typing hidden">
      <span></span><span></span><span></span>
    </div>

    <!-- input -->
    <form id="inputForm" class="input-form" action="javascript:void(0);">
      <div class="input-wrapper">
        <input id="messageInput" type="text" autocomplete="off" placeholder="iMessage..." />
      </div>
      <button id="sendBtn" type="submit" class="send-btn">➤</button>
    </form>
  </div>

  <!-- socket.io client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script>
    const socket = io();
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const inputForm = document.getElementById('inputForm');
    const typingIndicator = document.getElementById('typingIndicator');
    const onlineLabel = document.getElementById('onlineLabel');

    let clientId = localStorage.getItem('client_id');
    if (!clientId) {
      clientId = 'c_' + Date.now() + '_' + Math.random().toString(36).slice(2,9);
      localStorage.setItem('client_id', clientId);
    }

    socket.on('connect', () => {
      socket.emit('join', { client_id: clientId });
    });

    function isOnlyEmoji(str) {
      const emojiRegex = /^(?:\p{Emoji_Presentation}|\p{Emoji}\uFE0F|\p{Emoji_Modifier_Base})+$/u;
      try { return emojiRegex.test(str.trim()); } catch(e) { return false; }
    }

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('msg-bubble');
      const mine = msg.client_id === clientId;
      div.classList.add(mine ? 'mine' : 'theirs');

      if (isOnlyEmoji(msg.text)) {
        const span = document.createElement('div');
        span.className = 'emoji-standalone';
        span.textContent = msg.text;
        div.appendChild(span);
      } else {
        const span = document.createElement('div');
        span.className = 'msg-text';
        span.textContent = msg.text;
        div.appendChild(span);
      }

      messagesEl.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    }

    socket.on('load_messages', (allMessages) => {
      messagesEl.innerHTML = '';
      allMessages.forEach(m => renderMessage(m));
      scrollToBottom();
    });

    socket.on('new_message', (msg) => {
      renderMessage(msg);
    });

    // typing indicator
    let typingVisible = false;
    socket.on('typing_update', (data) => {
      const typingClients = data.typing_clients || [];
      const othersTyping = typingClients.length > 0;

      if (othersTyping && !typingVisible) {
        typingIndicator.classList.remove('hidden');
        scrollToBottom();
        typingVisible = true;
      } else if (!othersTyping && typingVisible) {
        typingIndicator.classList.add('hidden');
        typingVisible = false;
      }
    });

    socket.on('online_count', (data) => {
      const count = data.online || 0;
      if (count > 1) {
        onlineLabel.classList.remove('hidden');
      } else {
        onlineLabel.classList.add('hidden');
      }
    });

    inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const txt = messageInput.value.trim();
      if (!txt) return;
      socket.emit('send_message', { client_id: clientId, text: txt });
      messageInput.value = '';
      socket.emit('typing', { client_id: clientId, typing: false });
    });

    // typing detection
    let typingTimer = null;
    messageInput.addEventListener('input', () => {
      socket.emit('typing', { client_id: clientId, typing: true });
      if (typingTimer) clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        socket.emit('typing', { client_id: clientId, typing: false });
      }, 1200);
    });

    window.addEventListener('resize', () => {
      document.body.style.height = window.innerHeight + 'px';
      scrollToBottom();
    });

    window.addEventListener('load', () => setTimeout(scrollToBottom, 50));
  </script>
</body>
</html>
