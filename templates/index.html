<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Messenger Clone</title>
  <style>
    body { font-family: sans-serif; margin:0; display:flex; justify-content:center; }
    .chat { width: 400px; height: 600px; border:1px solid #ccc; display:flex; flex-direction:column; }
    #header { padding:10px; background:#f5f5f5; text-align:center; font-weight:bold; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .mine { text-align:right; margin:5px 0; }
    .theirs { text-align:left; margin:5px 0; }
    .bubble { display:inline-block; padding:8px 12px; border-radius:16px; max-width:70%; }
    .mine .bubble { background:#007aff; color:white; }
    .theirs .bubble { background:#333; color:white; }
    .meta { font-size:10px; opacity:0.7; margin-top:2px; }
    #form { display:flex; border-top:1px solid #ccc; }
    #input { flex:1; border:none; padding:10px; }
    button { padding:10px; border:none; background:#007aff; color:white; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="chat">
    <div id="header">Chat <span id="online"></span></div>
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type..." />
      <button>Send</button>
    </form>
  </div>

<script>
  const socket = io();
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const online = document.getElementById("online");
  const clientId = Math.random().toString(36).slice(2,9);

  function render(msg){
    let div = document.createElement("div");
    div.className = msg.client_id===clientId ? "mine" : "theirs";
    div.innerHTML = `<div class="bubble">${msg.text}</div>
      <div class="meta">${new Date(msg.timestamp*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  form.addEventListener("submit", e=>{
    e.preventDefault();
    if(input.value){
      socket.emit("send_message",{client_id:clientId, text:input.value});
      input.value="";
    }
  });

  socket.on("chat_history", history=>{
    messages.innerHTML="";
    history.forEach(render);
  });

  socket.on("new_message", render);

  socket.on("online_status", data=>{
    online.textContent = data.status;
  });
</script>
</body>
</html>
