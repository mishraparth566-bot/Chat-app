<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-shell">
    <header class="chat-header">
      <div class="header-left">
        <button id="backBtn" class="icon back">◀</button>
        <div class="chat-title">Chat</div>
      </div>
      <div class="header-right">
        <div id="onlineLabel" class="online hidden">Online</div>
      </div>
    </header>

    <main id="chatArea" class="chat-area">
      <div id="messages" class="messages"></div>
    </main>

    <!-- typing indicator (appears above input) -->
    <div id="typingIndicator" class="typing hidden">
      <span></span><span></span><span></span>
    </div>

    <!-- input / emoji bar -->
    <form id="inputForm" class="input-form" action="javascript:void(0);">
      <button id="emojiToggle" type="button" class="emoji-btn">😊</button>
      <div class="input-wrapper">
        <input id="messageInput" type="text" autocomplete="off" placeholder="iMessage..." />
      </div>
      <button id="sendBtn" type="submit" class="send-btn">➤</button>
    </form>

    <!-- emoji picker -->
    <div id="emojiPicker" class="emoji-picker hidden" aria-hidden="true">
      <!-- large emoji buttons -->
      <div class="emoji-grid">
        <!-- A set of common emojis, add/remove as you like -->
        <button class="emoji-item">😀</button>
        <button class="emoji-item">😂</button>
        <button class="emoji-item">😍</button>
        <button class="emoji-item">🔥</button>
        <button class="emoji-item">👍</button>
        <button class="emoji-item">🙏</button>
        <button class="emoji-item">🎉</button>
        <button class="emoji-item">😢</button>
        <button class="emoji-item">🤍</button>
        <button class="emoji-item">👏</button>
        <button class="emoji-item">🤝</button>
        <button class="emoji-item">😎</button>
      </div>
    </div>
  </div>

  <!-- socket.io client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script>
    // ==== helpers / setup ====
    const socket = io();
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const inputForm = document.getElementById('inputForm');
    const typingIndicator = document.getElementById('typingIndicator');
    const onlineLabel = document.getElementById('onlineLabel');
    const emojiToggle = document.getElementById('emojiToggle');
    const emojiPicker = document.getElementById('emojiPicker');

    // persistent client id for aligning "mine" messages across reloads
    let clientId = localStorage.getItem('client_id');
    if (!clientId) {
      clientId = 'c_' + Date.now() + '_' + Math.random().toString(36).slice(2,9);
      localStorage.setItem('client_id', clientId);
    }

    // on connect -> join with client_id to server
    socket.on('connect', () => {
      socket.emit('join', { client_id: clientId });
    });

    // utility: detect if text is only emoji(s)
    function isOnlyEmoji(str) {
      // simple emoji regex (covers common emojis) - ok for display decision
      const emojiRegex = /^(?:\p{Emoji_Presentation}|\p{Emoji}\uFE0F|\p{Emoji_Modifier_Base})+$/u;
      // fallback: check characters outside ascii letters/numbers
      try { return emojiRegex.test(str.trim()); } catch(e) { return false; }
    }

    // render a message object {id, client_id, text, time}
    function renderMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('msg-bubble');
      const mine = msg.client_id === clientId;
      div.classList.add(mine ? 'mine' : 'theirs');

      // if it's emoji-only make it large and centered
      if (isOnlyEmoji(msg.text)) {
        const span = document.createElement('div');
        span.className = 'emoji-standalone';
        span.textContent = msg.text;
        div.appendChild(span);
      } else {
        const span = document.createElement('div');
        span.className = 'msg-text';
        span.textContent = msg.text;
        div.appendChild(span);
      }

      messagesEl.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      // small delay to allow DOM layout
      requestAnimationFrame(() => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    }

    // initial load of persisted messages
    socket.on('load_messages', (allMessages) => {
      messagesEl.innerHTML = '';
      // messages are stored oldest->newest, render in order so newest is at bottom
      allMessages.forEach(m => renderMessage(m));
      scrollToBottom();
    });

    // when server broadcasts a new message
    socket.on('new_message', (msg) => {
      renderMessage(msg);
    });

    // typing updates: server sends typing_clients array
    socket.on('typing_update', (data) => {
      const typingClients = data.typing_clients || [];
      // show indicator only if there is at least one typing client that is NOT me
      const othersTyping = typingClients.some(id => id !== clientId);
      if (othersTyping) {
        typingIndicator.classList.remove('hidden');
        scrollToBottom();
      } else {
        typingIndicator.classList.add('hidden');
      }
    });

    // online count updates
    socket.on('online_count', (data) => {
      const count = data.online || 0;
      if (count > 1) {
        onlineLabel.classList.remove('hidden');
      } else {
        onlineLabel.classList.add('hidden');
      }
    });

    // send message logic
    inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const txt = messageInput.value.trim();
      if (!txt) return;
      // send message with our client id
      socket.emit('send_message', { client_id: clientId, text: txt });
      // also optimistic render (server will broadcast too; duplicates not a problem because server also persists)
      // clear input & emit typing false
      messageInput.value = '';
      socket.emit('typing', { client_id: clientId, typing: false });
    });

    // typing detection
    let typingTimer = null;
    messageInput.addEventListener('input', () => {
      socket.emit('typing', { client_id: clientId, typing: true });
      if (typingTimer) clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        socket.emit('typing', { client_id: clientId, typing: false });
      }, 1200);
    });

    // mobile keyboard fix: ensure body height equals innerHeight so the input is above keyboard
    window.addEventListener('resize', () => {
      document.body.style.height = window.innerHeight + 'px';
      scrollToBottom();
    });

    // emoji picker toggle & insert
    emojiToggle.addEventListener('click', () => {
      emojiPicker.classList.toggle('hidden');
    });

    emojiPicker.addEventListener('click', (e) => {
      const target = e.target;
      if (target.classList.contains('emoji-item')) {
        // insert emoji into input (if input already has only emoji, replace)
        const val = messageInput.value;
        // place emoji at end
        messageInput.value = val + target.textContent;
        messageInput.focus();
        // auto-send if the user clicked a single emoji and input empty before? we'll not auto-send; user can press send
      }
    });

    // clicking outside emoji picker hides it
    document.addEventListener('click', (e) => {
      if (!emojiPicker.contains(e.target) && !emojiToggle.contains(e.target)) {
        emojiPicker.classList.add('hidden');
      }
    });

    // ensure we always start scrolled down
    window.addEventListener('load', () => setTimeout(scrollToBottom, 50));
  </script>
</body>
</html>
