<!DOCTYPE html>
<html>
<head>
    <title>Private Chat Room</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ece5dd;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            border-radius: 0;
            overflow: hidden;
        }

        #chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            flex-shrink: 0;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* newest messages at bottom */
            scroll-behavior: smooth;
            background: #ece5dd;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .self {
            background: linear-gradient(120deg, #dcf8c6, #b2f2bb);
            align-self: flex-end;
            text-align: right;
        }

        .other {
            background: linear-gradient(120deg, #ffffff, #e6e6e6);
            align-self: flex-start;
            text-align: left;
        }

        .timestamp {
            display: block;
            font-size: 10px;
            color: #555;
            margin-top: 3px;
        }

        #input-area {
            display: flex;
            padding: 8px;
            border-top: 1px solid #ccc;
            background: #f0f0f0;
            gap: 5px;
            flex-shrink: 0;
        }

        #username {
            display: none; /* hide username input */
        }

        #message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #send-btn {
            flex: 0 0 auto;
            padding: 10px 15px;
            border: none;
            background: #25d366;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #send-btn:hover {
            background: #128c7e;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Private Chat Room</div>
        <div id="messages"></div>
        <div id="input-area">
            <input id="username" placeholder="Your name" />
            <input id="message" placeholder="Type a message..." autocomplete="off"/>
            <button id="send-btn">&#9658;</button>
        </div>
    </div>

    <script>
        var socket = io();
        var selfName = "You";

        function getTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' +
                   now.getMinutes().toString().padStart(2, '0');
        }

        function scrollToBottom() {
            var messages = document.getElementById('messages');
            messages.scrollTop = 0; // because of column-reverse
        }

        document.getElementById('send-btn').onclick = function() {
            var input = document.getElementById('message');
            var msg = input.value.trim();
            if(msg !== ""){
                socket.send({user: selfName, text: msg, time: getTime()});
                input.value = "";
            }
        };

        document.getElementById('message').addEventListener('keypress', function(e){
            if(e.key === 'Enter') document.getElementById('send-btn').click();
        });

        socket.on('message', function(msg){
            var messages = document.getElementById('messages');
            var div = document.createElement('div');
            div.classList.add('message');

            if(msg.user === selfName){
                div.classList.add('self');
            } else {
                div.classList.add('other');
            }

            div.innerHTML = `<strong>${msg.user}</strong><br>${msg.text}<span class="timestamp">${msg.time}</span>`;
            messages.prepend(div); // prepend because of column-reverse
            scrollToBottom();
        });

        // Adjust chat height when mobile keyboard opens
        window.addEventListener('resize', function() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.style.height = window.innerHeight + 'px';
            scrollToBottom();
        });

        // Initial scroll
        scrollToBottom();
    </script>
</body>
</html>
