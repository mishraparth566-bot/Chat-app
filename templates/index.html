<!DOCTYPE html>
<html>
<head>
    <title>Private Chat Room</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ece5dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 40px); /* full viewport minus margin */
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth; /* smooth scroll */
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
        }

        .self {
            background: linear-gradient(120deg, #dcf8c6, #b2f2bb);
            align-self: flex-end;
            text-align: right;
        }

        .other {
            background: linear-gradient(120deg, #ffffff, #e6e6e6);
            align-self: flex-start;
            text-align: left;
        }

        .timestamp {
            display: block;
            font-size: 10px;
            color: #555;
            margin-top: 3px;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f0f0f0;
            gap: 5px;
            flex-wrap: wrap;
        }

        #username {
            flex: 1 0 25%;
            min-width: 70px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        #message {
            flex: 2 0 50%;
            min-width: 120px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #send-btn {
            flex: 0 0 auto;
            padding: 10px 15px;
            border: none;
            background: #25d366;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #128c7e;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Private Chat Room</div>
        <div id="messages"></div>
        <div id="input-area">
            <input id="username" placeholder="Your name" />
            <input id="message" placeholder="Type a message..." autocomplete="off"/>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        var socket = io();
        var selfName = "";

        function getTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' +
                   now.getMinutes().toString().padStart(2, '0');
        }

        document.getElementById('send-btn').onclick = function() {
            var input = document.getElementById('message');
            var userInput = document.getElementById('username');

            var msg = input.value.trim();
            var username = userInput.value.trim() || "Anonymous";

            if(msg !== ""){
                selfName = username;
                socket.send({user: username, text: msg, time: getTime()});
                input.value = "";
            }
        };

        document.getElementById('message').addEventListener('keypress', function(e){
            if(e.key === 'Enter') document.getElementById('send-btn').click();
        });

        socket.on('message', function(msg){
            var messages = document.getElementById('messages');
            var div = document.createElement('div');
            div.classList.add('message');

            if(msg.user === selfName){
                div.classList.add('self');
            } else {
                div.classList.add('other');
            }

            div.innerHTML = `<strong>${msg.user}</strong><br>${msg.text}<span class="timestamp">${msg.time}</span>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
